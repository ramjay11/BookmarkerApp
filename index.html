<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bookmarker</title>

	<!-- Bootstrap core CSS-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<!-- it will automatically runs the getItem -->
<body onload="fetchBookmarks()"> <!-- passing the function for it to run -->
	<div class="container">
		<div class="header clearfix">
			<nav>
				
			</nav>
			<h3 class="text-muted">Bookmarker</h3>
		</div>	
	</div>
	<div class="jumbotron">
		<h2>Bookmark Your Favorite Article</h2>
		<form id="myForm"> <!--create an event listener for local storage -->
			<div class="form-group">
				<label>Article Name</label>
				<input type="text" class="form-control" id="siteName" placeholder="Article Name">
			</div>
			<div class="form-group">
				<label>Article URL</label>
				<input type="text" class="form-control" id="siteUrl" placeholder="Article URL">
			</div> <!-- btn primary makes button color blue-->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
			<!--this is where we will put it after we fetch it -->
			<div id="bookMarksResults"></div> 
		</div>
	</div>

	<footer class="footer">
		<p>&copy; 2018 Bookmarker, Inc</p>
	</footer>
	
    <script 
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script> <!-- jquery cdn should be on top of bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
